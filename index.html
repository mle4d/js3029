<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Toddler Timer</title>
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="30" class="timer__button" id="washhands">Wash Hands</button>
      <button data-time="120" class="timer__button" id="brushteeth">Brush Teeth</button>
      <button data-time="600" class="timer__button" id="cleanup">Clean Up</button>
      <button data-time="240" class="timer__button" id="timeout">Time Out</button>
      <button data-time="1800" class="timer__button" id="screentime">Screen Time</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" id="customtime" placeholder="Custom Time">
      </form>
    </div>
    <div class="image"></div>
    <h1 class="header">Toddler Timer</h1>
    <div class="display">
          <h1 class="display__time-left"></h1>
        </div>
      </div>
      <audio id="audio" src="assets/old-fashioned-school-bell-daniel_simon.mp3"></audio>
  <script src="index.js"></script>
</body>
</html>
