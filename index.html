<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Toddler Timer</title>
</head>
<body>
    <div class="timer">
        <div class="timer__controls">
          <button data-time="30" class="timer__button">Wash Hands</button>
          <button data-time="120" class="timer__button">Brush Teeth</button>
          <button data-time="600" class="timer__button">Clean Up</button>
          <button data-time="400" class="timer__button">Time Out</button>
          <button data-time="1800" class="timer__button">Screen Time</button>
          <form name="customForm" id="custom">
            <input type="text" name="minutes" placeholder="Custom Time">
          </form>
        </div>
        <div class="display">
          <h1 class="display__time-left"></h1>
          <p class="display__end-time"></p>
        </div>
      </div>
  <script src="index.js"></script>
</body>
</html>
